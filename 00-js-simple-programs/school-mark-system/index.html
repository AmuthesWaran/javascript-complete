<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://github.com/AmuthesWaran/javascript-complete/assets/79437368/a9b535aa-317c-4031-b321-5a6db8befc78" />
    <link rel="apple-touch-icon"
        href="https://github.com/AmuthesWaran/javascript-complete/assets/79437368/a9b535aa-317c-4031-b321-5a6db8befc78" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Simple School Mark Calc</title>
</head>

<body>
    <div class="container h-100 mt-5">
        <div class="row col-xl-6 col-lg-6 col-md-8 col-sm-12 m-auto shadow rounded">
            <div class="">
                <form onsubmit="calc(event)" method="post" action="#">
                    <h1 class="text-center mb-3">Student Mark Calc</h1>
                    <label for="uid">Student ID</label>
                    <input type="number" name="sid" id="sid" class="form-control mb-4" autofocus required>


                    <label for="fullname">Full Name</label>
                    <small class="text-danger" id="fullnameErrorMsg"></small>
                    <input type="text" name="fullname" id="fullname" class="form-control mb-4" required>


                    <label for="emailAddress">Email Address</label>
                    <small class="text-danger" id="emailErrorMsg"></small>
                    <input type="email" name="emailAddress" id="emailAddress" class="form-control mb-4" required>


                    <label for="dateOfBirth">DOB</label>
                    <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control mb-4" required>
                    <div class="container mb-4">
                        <div class="row ">
                            <h5 class="mb-3">Please enter your respective marks</h5>
                            <small class="text-danger" id="lanErrorMsg"></small>
                            <small class="text-danger" id="engErrorMsg"></small>
                            <small class="text-danger" id="mathErrorMsg"></small>
                            <small class="text-danger" id="sciErrorMsg"></small>
                            <small class="text-danger" id="socErrorMsg"></small>
                            <div class="col">
                                <label for="language">Lang</label>
                                <input type="number" class="form-control" id="language" required>
                            </div>

                            <div class="col">
                                <label for="english">Eng</label>
                                <input type="number" class="form-control" id="english" required>

                            </div>

                            <div class="col">
                                <label for="math">Math</label>
                                <input type="number" class="form-control" id="math" required>
                            </div>

                            <div class="col">
                                <label for="science">Sci</label>
                                <input type="number" class="form-control" id="science" required>
                            </div>

                            <div class="col">
                                <label for="social">Soc</label>
                                <input type="number" class="form-control" id="social" required>

                            </div>

                        </div>
                    </div>
            </div>
            <div class="h-100 d-flex align-items-center justify-content-center mb-3">
                <h6 class="text-success" id="successMsg"></h6>
            </div>
            <div class="h-100 d-flex align-items-center justify-content-center mb-5">
                <button class="btn btn-success me-4" type="submit">Submit</button>
                <button class="btn btn-primary me-4" type="button" onclick="refresh()">Refresh</button>
                <button class="btn btn-warning me-4" type="reset">Reset</button>
            </div>
            </form>
        </div>
        <br>
        <br>
        <table id="tableRender" class="table"> </table>
    </div>
</body>
<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
